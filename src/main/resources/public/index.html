<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Askimo Web</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/marked@14/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.2.6/dist/purify.min.js"></script>
    <script>
      // basic marked config (can be customized later)
      marked.setOptions({ breaks: true, gfm: true });
    </script>

    <!-- App + views BEFORE Alpine -->
    <script type="module" src="/js/app.js"></script>
    <script type="module" src="/js/views/chat.view.js"></script>

    <!-- Alpine last -->
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="h-dvh bg-slate-50" x-data="shell()" x-ref="shell">
    <div class="flex h-full">
      <!-- Sidebar -->
      <aside class="w-72 bg-slate-800 text-white p-4">
        <a
          href="#chat"
          @click.prevent="go('chat')"
          :class="page==='chat' ? 'font-semibold' : ''"
          class="block py-2"
          >ðŸ’¬ Chat</a
        >
      </aside>

      <!-- Main -->
      <main class="flex-1 p-4">
        <div x-ref="outlet" class="h-full"></div>
      </main>
    </div>
  </body>
</html>
